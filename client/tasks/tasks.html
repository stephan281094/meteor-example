<template name="tasks">
	<i class="icon-trashcan"></i>

	<ul>
		<li>
			<i class="icon-three-bars"></i>
			<h1>{{ activeList.name }}</h1>
		</li>
		<li>
			<i class="icon-plus"></i>
			<input type="text" placeholder="Add new task">
		</li>
		{{#each tasks}}
			<li>
				<label>
					<input type="checkbox" {{ isChecked }}>
					<span>{{ name }}</span>
				</label>
			</li>
		{{/each}}
	</ul>
</template>
